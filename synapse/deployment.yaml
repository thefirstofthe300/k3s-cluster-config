apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-synapse
  labels:
    app.kubernetes.io/name: matrix-synapse
    app.kubernetes.io/instance: matrix-synapse
    app.kubernetes.io/component: synapse
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: matrix-synapse
      app.kubernetes.io/instance: matrix-synapse
      app.kubernetes.io/component: synapse
  template:
    metadata:
      labels:
        app.kubernetes.io/name: matrix-synapse
        app.kubernetes.io/instance: matrix-synapse
        app.kubernetes.io/component: synapse
    spec:
      containers:
        - name: synapse
          image: matrixdotorg/synapse:v1.70.1 # {"$imagepolicy": "flux-system:synapse"}
          args:
            - run
            - -m
            - synapse.app.homeserver
            - -c
            - /data/config/server/homeserver.yaml
            - -c
            - /data/config/secret/config.yaml
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8008
              protocol: TCP
            - name: replication
              containerPort: 9093
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          volumeMounts:
            - name: config
              mountPath: /data/config/server
            - name: secrets
              mountPath: /data/config/secret
            - name: signingkey
              mountPath: /data/keys
            - name: media
              mountPath: /data/media
            - name: appservices
              mountPath: /data/appservices
            - name: shared-secret-authenticator
              mountPath: /usr/local/lib/python3.9/site-packages/shared_secret_authenticator.py
              subPath: shared_secret_authenticator.py
          resources:
            limits:
              cpu: 750m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: config
          configMap:
            name: matrix-synapse
        - name: secrets
          secret:
            secretName: matrix-synapse
        - name: signingkey
          secret:
            secretName: "matrix-synapse-signingkey"
            items:
              - key: "signing.key"
                path: signing.key
        - name: media
          persistentVolumeClaim:
            claimName: matrix-synapse
        - name: appservices
          secret:
            secretName: appservice-registrations
        - name: shared-secret-authenticator
          configMap:
            name: shared-secret-authenticator
            items:
              - key: shared_secret_authenticator.py
                path: shared_secret_authenticator.py
---
