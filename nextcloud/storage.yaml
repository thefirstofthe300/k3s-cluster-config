---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-data
  namespace: nextcloud
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 2Ti
  iscsi:
    targetPortal: 192.168.1.100:3260
    iqn: iqn.2005-10.org.freenas.ctl:k3s-nextcloud
    lun: 0
    fsType: ext4
    chapAuthSession: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Ti
  storageClassName: manual
