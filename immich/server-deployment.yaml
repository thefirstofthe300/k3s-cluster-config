apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
  labels:
    app.kubernetes.io/instance: immich
    app.kubernetes.io/name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: immich
      app.kubernetes.io/name: server
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: immich
        app.kubernetes.io/name: server
    spec:
      containers:
        - name: server
          image: altran1502/immich-server
          command:
            - /bin/sh
            - ./start-server.sh
          env:
            - name: NODE_ENV
              value: production
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  key: secret
                  name: jwt-secret
            - name: REDIS_HOSTNAME
              valueFrom:
                secretKeyRef:
                  key: redis-creds
                  name: hostname
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: redis-creds
                  name: password
            - name: REDIS_DBINDEX
              value: "1"
            - name: REDIS_PORT
              value: "6379"
            - name: DB_HOSTNAME
              value: postgresql-hl.postgres.svc
            - name: DB_PORT
              value: "5432"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: postgres-creds
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: postgres-creds
            - name: DB_DATABASE_NAME
              value: immich
            - name: ENABLE_MAPBOX
              value: "false"
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /server-info/ping
              port: http
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /server-info/ping
              port: http
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          ports:
            - name: http
              containerPort: 3001
          volumeMounts:
            - mountPath: /usr/src/app/upload
              name: upload
      serviceAccountName: immich-server
      volumes:
        - name: upload
          persistentVolumeClaim:
            claimName: immich-upload
