---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mautrix-signal
spec:
  replicas: 1
  template:
    spec:
      serviceAccountName: mautrix-signal
      containers:
        - name: mautrix-signal
          image: "dock.mau.dev/mautrix/signal:v0.4.0"
          imagePullPolicy: IfNotPresent
          command:
            - python3
            - -m
            - mautrix_signal
            - -c
            - /etc/signald/config.yaml
          ports:
            - name: http
              containerPort: 29328
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /_matrix/mau/live
              port: http
          readinessProbe:
            httpGet:
              path: /_matrix/mau/ready
              port: http
          resources: {}
          volumeMounts:
            - name: config
              mountPath: /etc/signald
            - name: signald
              mountPath: /signald
        - name: signald
          image: "signald/signald:0.22.2"
          imagePullPolicy: IfNotPresent
          resources: {}
          volumeMounts:
            - name: signald
              mountPath: /signald
      volumes:
        - name: config
          secret:
            secretName: mautrix-signal-config
        - name: signald
          persistentVolumeClaim:
            claimName: signald
