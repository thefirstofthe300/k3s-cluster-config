---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-upload
  namespace: immich
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /mnt/media/data/photos
    server: 192.168.1.100
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-upload
  namespace: immich
  labels:
    app.kubernetes.io/name: immich-upload
    app.kubernetes.io/instance: immich
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: typesense
  namespace: immich
  labels:
    app.kubernetes.io/name: typesense
    app.kubernetes.io/instance: immich
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
