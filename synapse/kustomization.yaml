apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: synapse
resources:
  - deployment.yaml
  - images.yaml
  - ingress.yaml
  - pvc.yaml
  - sealedsecret.yaml
  - service.yaml
  - servicemonitor.yaml
  - updateautomation.yaml
configMapGenerator:
  - name: matrix-synapse
    files:
      - configs/homeserver.yaml
      - configs/log.yaml
  - name: matrix-synapse-workers
    files:
      - configs/appservice-worker.yaml
      - configs/generic-worker.yaml
  - name: shared-secret-authenticator
    files:
      - shared_secret_authenticator.py=configs/shared-secret-authenticator.py
images:
  - name: matrixdotorg/synapse
    newTag: v1.81.0 # {"$imagepolicy": "synapse:synapse:tag"}
  - name: ghcr.io/matrix-org/sliding-sync
    newTag: v0.99.1 # {"$imagepolicy": "synapse:sliding-sync:tag"}
